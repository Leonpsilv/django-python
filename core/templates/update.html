<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{person.name}}</title>
</head>
<body>
    <h3>Editar {{person.name}}</h3>

    <form action="{% url 'update' person.id %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="type username" name="name" value="{{person.name}}">
        <button type="submit">salvar edições</button>
    </form>
    <a href="{% url 'delete' person.id %}">delete user</a>
</body>
</html>
